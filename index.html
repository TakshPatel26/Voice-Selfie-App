<html>
     <head>
<title>Voice Selfie App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     </head>
     <body>
<div class="container">
     <center>
          <a href="" id="link" download="myselfie.png"></a>
          <h1>Voice Selfie App
          <img id="logo_img" src="Boy.jpeg">
         </h1>
         <hr>
         <h4 style="color:red">After you give a voice command please press allow as soon as the pop up comes.</h4>
         <div class="form-group">
              <h3>Say "Take my Selfie"</h3>
              <label>Your voice output</label>
           <textarea class="form-control" id="textbox" readonly="true"></textarea>
         </div>
         <button class="btn btn-primary" onclick="start()">Start</button>
         <p>Press the start button</p>
         <label>Your webcam</label>
         <div id="camera"></div>
         <br>
         <label>Your selfie will be displayed here</label>
         <div id="result"></div>
     </center>
</div>
</body>
</html>
